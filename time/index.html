    <style>
        #clock_1,#clock_2{
            display: none;
        }
    </style>
    <script>
        tmp_time=0;
        img_index=1;
        img_url="";
        function load(){
            if(img_index==1){
                document.querySelector("#clock_2").src=img_url;
                img_index=2;
            }else{
                document.querySelector("#clock_1").src=img_url;
                img_index=1;
            }
        }
        function show(){
            document.querySelector("#clock_1").style.display="none";
            document.querySelector("#clock_1").style.display="none";

            document.querySelector("#clock_"+img_index).style.display="block";
        }
        function getTime(){
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            document.querySelector("#post-date").innerHTML=h+":"+m+":"+s;
            file=h+""+m;
            img_url="http://www.bigerthanbiger.com/mmclock/"+file+".jpg";
        }
        function time(){
            getTime();
            tmp_time++;

            if(tmp_time==30) {
                load();
            }
            if(tmp_time==60){
                show();
                tmp_time=1;
            }
        }
        function init(){
            getTime();
            load();
            show();
            window.setInterval(time,1000);
        }
        window.addEventListener("load",init,false);
    </script>
