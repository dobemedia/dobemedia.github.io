    <script>
        var tmp_time=0;
        function load(){
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            var file=h+""+m;
            document.title="当前时间："+h+":"+m;
            document.querySelector("#clock").src="http://www.bigerthanbiger.com/mmclock/"+file+".jpg";
        }
        function time(){
            tmp_time++;
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            document.querySelector("#post-date").innerHTML=h+":"+m+":"+s;
            if(tmp_time==60){
                load();
                tmp_time=1;
            }
        }
        function init(){
            load();
            window.setInterval(time,1000);
        }
        window.addEventListener("load",init,false);
    </script>
