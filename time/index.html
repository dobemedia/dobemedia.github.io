    <script>

        img_index=1;

        function time(){
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();

            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            var strTime=h+":"+m+":"+s;
            document.querySelector("#post-date").innerHTML=strTime;
            //if s==0
            if(parseInt(s)==0){
                //show img
                document.querySelector("#clock_1").style.display="none";
                document.querySelector("#clock_2").style.display="none";
                document.querySelector("#clock_"+img_index).style.display="block";
                if(img_index==2){
                    img_index=1;
                }else{
                    img_index=2;
                }
                //load next img
                var nextH=h;
                var nextM=m;

                if(m==59){
                    nextM=0;
                    nextH=h+1;
                }else{
                    nextM=m+1;
                }
                if(nextM<10){
                    m="0"+m;
                }
                if(nextH<10){
                    nextH="0"+h;
                }
                var strNextTime=nextH+""+nextM;

                var imgUrl="http://www.bigerthanbiger.com/mmclock/"+strNextTime+".jpg";
                document.querySelector("#clock_"+img_index).src=imgUrl;
            }


        }
        function init(){
            //get time
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();

            if(h<10){
                h="0"+h;
            }
            if(m<10){
                m="0"+m;
            }
            if(s<10){
                s="0"+s;
            }
            var imgUrl="http://www.bigerthanbiger.com/mmclock/"+h+""+m+""+".jpg";
            //load img
            document.querySelector("#clock_1").src=imgUrl;

            //show img
            document.querySelector("#clock_1").style.display="none";
            document.querySelector("#clock_1").style.display="none";
            document.querySelector("#clock_1").style.display="block";
            img_index=2;
            //get next time
            var nextH=h;
            var nextM=m;

            if(m==59){
                nextM=0;
                nextH=h+1;
            }else{
                nextM=m+1;
            }
            if(nextM<10){
                m="0"+m;
            }
            if(nextH<10){
                nextH="0"+h;
            }
            var strNextTime=nextH+""+nextM;


            //load next image
            var imgUrl="http://www.bigerthanbiger.com/mmclock/"+strNextTime+".jpg";
            document.querySelector("#clock_"+img_index).src=imgUrl;
            window.setInterval(time,1000);
        }
        window.addEventListener("load",init,false);
    </script>
